name: "anisf.dkr-terraform.gcp"

on:
  push:
    paths:
      - 'gcp/**'
      - '.github/workflows/gcp.yml'
jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        terraform_version:
        - 1.1.3
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_ACCESS_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build terraform image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          context: alpine
          file: ./alpine/Dockerfile
          tags: anisfathallah/terraform:${{ matrix.terraform_version }}-gcp
          build-args: |
            TERRAFORM_VERSION=${{ matrix.terraform_version }}
            ALPINE_VERSION=${{ matrix.alpine_version }}

      - name: Test builded image
        uses: addnab/docker-run-action@v1
        with:
          image: anisfathallah/terraform:${{ matrix.terraform_version }}-gcp
          options: -v ${{github.workspace}}:/workspace
          run: |
            id
            cd /workspace
            terraform version
            gcloud version

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'anisfathallah/terraform:${{ matrix.terraform_version }}-gcp'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: 'trivy-results.sarif'